description:
  en: >- # this means to ignore newlines until new property
    We strive to see beyond the actual planning to provide our customers with a high quality of life for many years.<br><br>
    This strategy is reflected in each and every one of our projects, and it is displayed in the detailed design and extra high standards, whether it is a building for conversation or an entire urban neighbourhood.
  iw: >-
    את ההקפדה על הפרטים והעיצוב ניתן לראות בכל יוזמה של פוגלר החזקות בין אם זה בניין בוטיק או רובע עירוני שלם.
    השאיפה להוביל דרך סטנדרטים גבוהים היא בבסיס התפיסה המקצועית של חברה
    <br><br>
    אסטרטגיית החברה ברורה בכל היבט ושואפת להביט מעבר לתכניות מתוך רצון ליצור איכות חיים גבוהה לאורך שנים רבות.
