# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title:
  en: Fogller Holdings
  iw: פוגלר החזקות
address:
  en: Hasadnaot 4, Herzliya
  iw: הסדנאות 4, הרצליה
email: office@fogller.com
phone:
  en: +972 09-9599016
  iw: 09-9599016
description:
  en: >- # this means to ignore newlines until new property
    Welcome to Fogller Holdings where we strive to see beyond the actual planning to provide our customers with a high quality of life for many years.<br>
    This strategy is reflected in each and every one of our projects, and is displayed in the detailed design and extra high standards we maintain - whether it is a building for conservation or an entire urban neighborhood.
  iw: >-
    את ההקפדה על הפרטים והעיצוב ניתן לראות בכל יוזמה של פוגלר החזקות, בין אם זה בניין בוטיק או רובע עירוני שלם. השאיפה להוביל דרך סטנדרטים גבוהים היא בבסיס התפיסה המקצועית של החברה. אסטרטגיית החברה ברורה בכל היבט ושואפת להביט מעבר לתכניות מתוך רצון ליצור איכות חיים גבוהה לאורך שנים רבות.
