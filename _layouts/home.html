---
layout: default
---

<div>
    <div id="fullpage">
        {% for section in site.data.photos %}
        <div class="section">
            {% for photoName in section %}
            <div class="slide">
                <img data-src="{{ photoName | prepend: 'assets/photos/' | relative_url }}"
                     class="fullpage-photo"/>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
