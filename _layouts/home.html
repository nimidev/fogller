---
layout: default
---

<div>
    <div class="photos">
        {% for section in site.data.photos %}
        <div class="photos__section">
            {% for photoName in section %}
            <div class="photos__slide">
                <div class="photos__image-wrapper">
                    <img data-src="{{ photoName | prepend: 'assets/photos/' | relative_url }}"
                         class="photos__image"/>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
